<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نامه عاشقانه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #ffb6c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .letter {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            max-width: 600px;
            position: relative;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
            border: 2px solid #ffb6c1;
            font-family: 'Vazirmatn', sans-serif;
            margin: 20px;
        }

        .ribbon {
            font-size: 3.5em;
            position: absolute;
            top: -30px;
            right: 30px;
            animation: bounce 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            transform-origin: center;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .content {
            color: #666;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .content p {
            margin-bottom: 20px;
        }

        .signature {
            text-align: right;
            font-style: italic;
            color: #ff69b4;
            font-size: 1.2em;
        }

        #spicy {
            font-size: 1.2em;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
            padding: 8px;
            border-radius: 12px;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.2), rgba(255, 105, 180, 0.2));
            transform-origin: center;
            display: inline-block;
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        #spicy:hover {
            transform: scale(1.08) rotate(-2deg);
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.4), rgba(255, 105, 180, 0.4));
            box-shadow: 0 0 12px rgba(255, 20, 147, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        .glitter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 192, 203, 0.1) 100%);
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(-2deg) translateY(0);
            }
            50% {
                transform: rotate(-2deg) translateY(-10px);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .letter {
                padding: 25px;
                margin: 15px;
                transform: rotate(-1deg);
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .content {
                font-size: 1em;
                line-height: 1.6;
            }

            .ribbon {
                font-size: 2.5em;
                top: -20px;
                right: 20px;
            }

            #spicy {
                font-size: 1.1em;
                padding: 6px;
                margin: 6px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .letter {
                padding: 20px;
                margin: 10px;
                transform: none;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .content {
                font-size: 0.95em;
            }

            .ribbon {
                font-size: 2em;
                top: -15px;
                right: 15px;
            }

            #spicy {
                font-size: 1em;
                padding: 5px;
                margin: 5px 0;
            }

            .signature {
                font-size: 1em;
            }
        }

        /* Adjust glitter for mobile */
        @media screen and (max-width: 768px) {
            .glitter-container {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter" style="text-align: right;direction: rtl;">
            <div class="ribbon">🎀</div>
            <h1 dir="rtl">عشقم ❤️</h1>
            <div class="content">
                <p>با هر لحظه با تو بودن احساس می کنم رویایی زیبا به حقیقت می پیوندد. لبخند تو سیاه ترین روزهای من را روشن می کند و عشق تو قلبم را پر از شادی می کند.</p>
                <p>مثل ستاره هایی که در آسمان شب چشمک می زنند، تو به دنیای من نور می آوری. تو همه چیز من، امروز و فردای منی.</p>
                <p id="spicy">کیرتو نوم نوم</p>
                <p class="signature">با عشق هیلا ❤️</p>
            </div>
        </div>
    </div>
    <div class="glitter-container"></div>

    <script>
        class Glitter {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 6 + 3;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.element = document.createElement('div');
                this.element.style.cssText = `
                    position: absolute;
                    width: ${this.size}px;
                    height: ${this.size}px;
                    background-color: ${this.getRandomColor()};
                    border-radius: 50%;
                    pointer-events: none;
                    opacity: ${Math.random() * 0.8 + 0.2};
                    box-shadow: 0 0 ${this.size * 2}px ${this.getRandomColor()},
                               0 0 ${this.size * 4}px ${this.getRandomColor()};
                    transform: rotate(${this.rotation}deg);
                    animation: twinkle ${Math.random() * 2 + 1}s infinite;
                `;
                document.querySelector('.glitter-container').appendChild(this.element);
            }

            getRandomColor() {
                const colors = [
                    '#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd1dc', '#fff0f5',
                    '#ff1493', '#ff69b4', '#ff1493', '#ff69b4', '#ffb6c1',
                    '#ff69b4', '#ff1493', '#ff69b4', '#ffb6c1', '#ffc0cb'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                if (this.x < 0 || this.x > window.innerWidth) this.speedX *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.speedY *= -1;

                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
            }
        }

        // Add twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Create more glitter particles
        const glitters = [];
        const glitterCount = 300;

        for (let i = 0; i < glitterCount; i++) {
            glitters.push(new Glitter());
        }

        // Animation loop
        function animate() {
            glitters.forEach(glitter => glitter.update());
            requestAnimationFrame(animate);
        }

        animate();

        // Add new glitter particles on mouse move with higher frequency
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.5) {
                for (let i = 0; i < 3; i++) {
                    const glitter = new Glitter();
                    glitter.x = e.clientX + (Math.random() * 100 - 50);
                    glitter.y = e.clientY + (Math.random() * 100 - 50);
                    glitters.push(glitter);
                }
            }
        });

        // Add glitter particles periodically
        setInterval(() => {
            if (glitters.length < 500) {
                for (let i = 0; i < 5; i++) {
                    glitters.push(new Glitter());
                }
            }
        }, 50);

        // Add click effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 20; i++) {
                const glitter = new Glitter();
                glitter.x = e.clientX + (Math.random() * 200 - 100);
                glitter.y = e.clientY + (Math.random() * 200 - 100);
                glitter.speedX = (Math.random() * 8 - 4);
                glitter.speedY = (Math.random() * 8 - 4);
                glitters.push(glitter);
            }
        });
    </script>
</body>
</html>
